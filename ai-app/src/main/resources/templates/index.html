<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #181a20;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            background: #20232a;
            margin: 0;
            padding: 18px;
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            letter-spacing: 0.5px;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            align-self: flex-end;
            background: #0078ff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background: #2a2d3a;
            color: #f1f1f1;
            border-bottom-left-radius: 4px;
        }
        form {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #20232a;
            border-top: 1px solid #2e2e38;
        }
        textarea {
            flex: 1;
            resize: none;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2d3a;
            color: #e5e5e5;
            outline: none;
            font-size: 14px;
            transition: border 0.2s ease;
        }
        textarea:focus {
            border: 1px solid #0078ff;
        }
        button {
            margin-left: 10px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #005fcc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ðŸ’¬ Chat with Ollama</h1>

    <div class="chat-container" id="chatContainer">
        <div th:each="msg : ${chatHistory}">
            <div th:class="'message ' + ${msg[0]}" th:text="${msg[1]}"></div>
        </div>
    </div>

    <form method="post" action="/ask" id="chatForm">
        <textarea name="prompt" id="promptInput" placeholder="Type your message..." rows="2"></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        // Auto-scroll to bottom on page load
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Submit with Enter (Shift+Enter for newline)
        const textarea = document.getElementById("promptInput");
        const form = document.getElementById("chatForm");

        textarea.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                form.submit();
            }
        });
    </script>
</body>
</html>
